<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 text-center w-96">
        <h2 class="text-2xl font-bold text-gray-800">Login</h2>
        <p class="text-gray-600 mt-2">Access your Secure Email Dashboard</p>

        {% if error %}
            <p class="text-red-500 mt-2">{{ error }}</p>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3">
            
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3">

            <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 w-full">
                Login
            </button>
        </form>

        <p class="text-gray-500 mt-3">
            <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
    </div>

</body>
</html>
